name: Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.x'

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build 

    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_CLIFF_096EDE000 }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/dist/rsystem.task.ui"  # Pointing to the build output folder
        api_location: ""  # Leave empty if you don't have an API
        output_location: ""  # Leave empty if you're deploying a single page app with no extra output
